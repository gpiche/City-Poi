
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2 id="adminCss">Bienvenue administrateur</h2>
    </div>
    <div class="col-sm-4">
    <button id="logoutCss"(click)=" onLogoutClick()">Deconnexion</button>
    </div>
  </div>
  <div class="row">
    <ul class="cities">
      <li *ngFor="let city of cities  | async " >
        <span>{{city.name}}</span>
      </li>
    </ul>
  </div>
</div>
