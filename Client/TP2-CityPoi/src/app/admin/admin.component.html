
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <h2 id="adminCss">Bienvenue administrateur</h2>
    </div>
    <div class="col-sm-2">
    <button id="logoutCss"(click)=" onLogoutClick()">Deconnexion</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
     <ul class="cities">
        <li *ngFor="let city of cities  | async " (click)="getPoiForACity(city.key)">
          <span>{{city.name}}</span>
        </li>
      </ul>
    </div>
    <div class="col-sm-2">
      <ul class="cities">
        <li *ngFor="let pointOfInterest of poi | async"  (click)="getPoiForACity(city.key)">
          <span>{{pointOfInterest.name}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
