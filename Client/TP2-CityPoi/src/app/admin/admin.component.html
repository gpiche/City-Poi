
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h2 id="adminCss">Bienvenue administrateur</h2>
    </div>
    <div class="col-lg-3">
    <button id="logoutCss"(click)=" onLogoutClick()">Deconnexion</button>
    </div>
  </div>
  <div class ="row">
    <br>
    <br>
  </div>
  <div class="row">
    <div class="col-md-4">
     <ul class="cities">
        <li *ngFor="let city of cities  | async " (click)="getPoiForACity(city.key)">
          <span class="cityName">{{city.name}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <ul class="poi">
        <li *ngFor="let pointOfInterest of poi | async">
          <span class="poiName">{{pointOfInterest.name}}</span>
          <button class="delete" (click)="openModal(pointOfInterest.name); $event.stopPropagation()">supprimer</button>
        </li>
      </ul>
    </div>
  </div>
</div>
