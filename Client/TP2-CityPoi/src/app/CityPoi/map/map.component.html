<div>
  <ngui-map class="Map" zoom="14" center="Quebec, Canada">
    <marker   *ngFor="let pos of positions"
              on-mouseover ='onSelect($event)'
              on-mouseout = 'unSelect($event)'
              [position]="pos"
              icon = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'

    ></marker>
  </ngui-map>
  <button (click)="showRandomMarkers()">Show Random Markers</button>
  <br/>
  <button (click)="addMarker()">Add Marker</button></div>
