
<div class="container-fluid">
  <div class="row">
    <a routerLink="/login" routerLinkActive="active" class="col-lg-11">Connexion</a>
  </div>
  <div class="row col-lg-12"></div>
  <div class="row">
    <app-city-search
      class=" col-lg-3 search"
      (pointOfInterest) = "handlePointOfInterest($event)"
      (cityEmitter)="handleCity($event)"
    ></app-city-search>
    <app-point-of-interests
      class="col-lg-3"
      [pointOfInterests]="pointOfInterest"
      (selectedPoiEmitter)="changeMarkerColor($event)"
    ></app-point-of-interests>
    <app-map
  class="col-lg-0map"
  (hiddenMarker)="handleHiddenMarkers($event)"
  [positions]="listOfPoi"
  [name] = "name"
  [country]="country"
  [selectedPoi]="selectedPoi"
></app-map>
  </div>
</div>
